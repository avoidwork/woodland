<!DOCTYPE html>
<html>
<head>
  <title>${title}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
  <style media="all">
    html, body, ul {
      margin: 0;
      padding: 0;
    }

    html, body {
      min-height: calc(100vh - 42px);
    }

    body {
      font-family: Consolas, Arial, "Courier New";
      font-size: 14px;
      margin: 21px;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 14px;
    }

    ul li {
      list-style-type: none;
      margin-left: 0.5rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>${title}</h1>
  <ul>
${[{isDirectory: () => false, name: "..", rel: "collection"}, ...files].map(i => `    <li><a href="${i.name}${i.isDirectory() ? "/" : ""}" rel="${i.rel || "item"}">${i.name}${i.isDirectory() ? "/" : ""}</a></li>`).join("\n")}
  </ul>
</body>
</html>
